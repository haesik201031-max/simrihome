<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>온라인 상담</title>
<style>
  body{font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f8fb;color:#111}
  .wrap{max-width:980px;margin:0 auto;padding:32px}
  .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  a.back{color:#1668e3;text-decoration:none;font-weight:600}
  h1{font-size:28px;margin:8px 0 16px}
  .note{color:#667085;margin:8px 0 20px}
  .btns{display:flex;gap:8px;margin:10px 0 16px}
  .btn{background:#1668e3;color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
  .btn.gray{background:#eef2f7;color:#111;border:1px solid #e5e7eb}
  .frame{width:100%;height:1200px;border:0;border-radius:14px;box-shadow:0 6px 16px rgba(17,24,39,.06);background:#fff}
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="note">마음건강 자가검진</div>
      <a class="back" href="index.html">← 메인으로</a>
    </div>

    <h1>온라인 상담</h1>
    <p class="note">아래 구글폼에서 접수하시면 담당자가 확인 후 연락드립니다. 폼이 보이지 않으면 “새 창에서 열기” 버튼을 이용해 주세요.</p>

    <div class="btns">
      <!-- 새 창 열기(일반 보기 링크) -->
      <a class="btn"
         href="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?usp=sf_link"
         target="_blank" rel="noopener">새 창에서 열기</a>

      <!-- 폼이 안 보일 때 직접 링크 -->
      <a class="btn gray"
         href="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?usp=sf_link"
         target="_blank" rel="noopener">폼이 안 보이면 클릭</a>
    </div>

    <!-- 임베드: docs.google.com/forms ... /viewform?embedded=true -->
    <iframe
      class="frame"
      src="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?embedded=true&v=2"
      loading="lazy" allow="clipboard-write *"></iframe>
  </div>
</body>
</html>
