<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>온라인 상담</title>
  <style>
    :root{
      --bg:#f7f8fb; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --primary:#2563eb; --border:#e5e7eb; --radius:14px;
    }
    body{margin:0;background:var(--bg);color:var(--text);
      font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    .wrap{max-width:1000px;margin:0 auto;padding:28px 16px}
    .card{background:#fff;border:1px solid var(--border);
      border-radius:14px;padding:16px;margin-top:16px}
    .btn{display:inline-block;padding:14px 24px;border-radius:10px;
      font-weight:700;text-decoration:none;border:1px solid var(--primary);
      background:var(--primary);color:#fff;font-size:18px;text-align:center}
    iframe#gform{width:100%;height:2000px;border:0;border-radius:12px;background:#fff}
    @media(max-width:640px){iframe#gform{height:2200px}}
    #final-link{text-align:center;margin-top:30px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>온라인 상담</h1>
    <p class="muted">아래 구글폼에 접수하시면 담당자가 확인 후 연락드립니다.</p>

    <div class="card">
      <!-- Google Forms 임베드 -->
      <iframe
        id="gform"
        src="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?embedded=true"
        title="정은영 심리상담센터 온라인 상담 폼"
      >로드 중…</iframe>
    </div>

    <!-- ✅ 정식 검사 버튼 (항상 보이도록 수정) -->
    <div id="final-link">
      <a class="btn" href="https://smartstore.naver.com/issueara" target="_blank" rel="noopener noreferrer">
        정식 검사 바로가기
      </a>
    </div>
  </div>

  <script>
    // 구글폼 이동 시 자동 스크롤
    document.getElementById("gform").addEventListener("load", ()=>{
      window.scrollTo({ top:0, behavior:"smooth" });
    });
  </script>
</body>
</html>
