<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>온라인 상담</title>
<style>
  :root{
    --bg:#f6f8fb; --text:#111; --muted:#667085;
    --card:#fff; --border:#e5e7eb; --primary:#1668e3;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
  .wrap{max-width:1100px;margin:0 auto;padding:32px 20px}
  .topnav{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  a.home{color:var(--primary);text-decoration:none;font-weight:600}
  h1{font-size:28px;margin:10px 0 6px}
  p.muted{color:var(--muted);margin:0 0 16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px 18px;box-shadow:0 6px 16px rgba(17,24,39,.06)}
  .btns{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
  .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  .primary{background:var(--primary);color:#fff}
  .secondary{background:#eef2f7;color:var(--text);border:1px solid var(--border)}
  iframe.form{width:100%;height:2000px;border:0;border-radius:12px;background:#fff}
  .hint{font-size:13px;color:var(--muted);margin-top:8px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="topnav">
      <div class="muted">마음건강 자가검진</div>
      <a class="home" href="index.html">← 메인으로</a>
    </div>

    <h1>온라인 상담</h1>
    <p class="muted">아래 구글폼에 접수하시면 담당자가 확인 후 연락드립니다. 폼이 보이지 않으면 “새 창에서 열기” 버튼을 이용해 주세요.</p>

    <div class="card">
      <div class="btns">
        <!-- 새 창 열기(일반 주소) -->
        <a class="btn primary" target="_blank"
           href="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform">
          새 창에서 열기
        </a>
        <!-- 폼이 안 보이면 클릭(동일 기능 보조) -->
        <a class="btn secondary" target="_blank"
           href="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform">
          폼이 안 보이면 클릭
        </a>
      </div>

      <!-- 임베드 전용 주소 (embedded=true) -->
      <iframe class="form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?embedded=true">
        로드 중…
      </iframe>

      <div class="hint">※ 폼이 차단되는 네트워크에서는 위 버튼으로 새 창에서 진행해 주세요.</div>
    </div>
  </div>
</body>
</html>
