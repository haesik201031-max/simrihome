<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>온라인 상담</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --text:#111; --muted:#667085;
      --primary:#1668e3; --border:#e5e7eb; --shadow:0 6px 16px rgba(17,24,39,.06);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:1000px;margin:0 auto;padding:32px}
    .topnav{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    a.home{color:var(--primary);text-decoration:none;font-weight:600}
    h1{font-size:28px;margin:8px 0 16px}
    p.muted{color:var(--muted);margin:0 0 18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px 20px;margin:12px 0;box-shadow:var(--shadow)}
    .btn{display:inline-block;background:var(--primary);color:#fff;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer;text-decoration:none}
    .btn.secondary{background:#eef2f7;color:var(--text);border:1px solid var(--border)}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
    iframe.gform{width:100%;height:1600px;border:0;border-radius:12px;background:#fff}
    @media (max-width:640px){
      iframe.gform{height:1800px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topnav">
      <div class="muted">마음건강 자가검진</div>
      <a class="home" href="index.html">← 메인으로</a>
    </div>

    <h1>온라인 상담</h1>
    <p class="muted">
      아래 구글폼에 접수하시면 담당자가 확인 후 연락드립니다.
      폼이 보이지 않으면 <b>“새 창에서 열기”</b> 버튼을 이용해 주세요.
    </p>

    <div class="card">
      <div class="actions">
        <!-- 새 창에서 열기 -->
        <a class="btn" target="_blank"
           href="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform">
          새 창에서 열기
        </a>
        <!-- 임베드가 비거나 멈출 때 새로고침 -->
        <button class="btn secondary" type="button"
                onclick="document.getElementById('gform').src=document.getElementById('gform').src">
          폼이 안 보이면 클릭
        </button>
      </div>

      <!-- 구글폼 임베드 (embedded=true) -->
      <iframe
        id="gform"
        class="gform"
        src="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?embedded=true"
        frameborder="0" marginheight="0" marginwidth="0">
        로드 중…
      </iframe>
    </div>
  </div>
</body>
</html>
