<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f6f8fb;
      color: #111;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px;
    }
    h1 {
      font-size: 26px;
      margin: 8px 0 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 22px 20px;
      margin: 14px 0;
      box-shadow: 0 6px 16px rgba(17, 24, 39, .06);
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-bottom: 12px;
      font-size: 15px;
    }
    .btn {
      display: inline-block;
      background: #1668e3;
      color: #fff;
      border: 0;
      border-radius: 10px;
      padding: 14px 18px;
      font-weight: 700;
      cursor: pointer;
    }
    .result {
      background: #eef5ff;
      border: 1px solid #cfe2ff;
      border-radius: 12px;
      padding: 16px 18px;
      margin-top: 16px;
      display: none;
    }
    .muted {
      color: #667085;
    }
    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    a.home {
      color: #1668e3;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topnav">
      <div class="muted">상담 신청</div>
      <a class="home" href="index.html">← 메인으로</a>
    </div>
    <h1>상담 신청하기</h1>
    <form id="counselForm">
      <div class="card">
        <label for="name">닉네임 (이름)</label>
        <input type="text" id="name" name="entry.926411538" required>

        <label for="gender">성별</label>
        <select id="gender" name="entry.1280065148" required>
          <option value="">선택</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
        </select>

        <label for="age">나이</label>
        <input type="number" id="age" name="entry.1741860606" required>

        <label for="region">지역</label>
        <input type="text" id="region" name="entry.2096812076" required>

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="entry.730308549" required>

        <label for="email">이메일 (선택)</label>
        <input type="email" id="email" name="entry.182988118">

        <label for="req">상담 요청 내용 (선택)</label>
        <textarea id="req" name="entry.1094804331" rows="4"></textarea>

        <input type="hidden" name="entry.1849931493" id="testName" value="상담신청">
        <input type="hidden" name="entry.2131156286" id="totalScore" value="">
        <input type="hidden" name="entry.2114023650" id="resultText" value="">
      </div>
      <button class="btn" type="submit">제출하기</button>
    </form>

    <div id="submitResult" class="result"></div>
  </div>

  <script>
    const form = document.getElementById("counselForm");
    const submitResult = document.getElementById("submitResult");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      // 실제 Google Form URL (예: action="https://docs.google.com/forms/d/e/xxx/formResponse")
      const url = "https://docs.google.com/forms/d/e/폼ID/formResponse";

      const data = new FormData(form);

      fetch(url, {
        method: "POST",
        body: data,
        mode: "no-cors"
      }).then(() => {
        submitResult.style.display = "block";
        submitResult.innerHTML = "<b>제출이 완료되었습니다.</b><br/>빠른 시일 내 연락드리겠습니다.";

        // 📌 자동으로 제출 결과 영역으로 스크롤 이동
        submitResult.scrollIntoView({ behavior: "smooth", block: "start" });

        form.reset();
      }).catch(() => {
        submitResult.style.display = "block";
        submitResult.innerHTML = "<b>제출 중 오류가 발생했습니다.</b>";
        submitResult.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });
  </script>
</body>
</html>
