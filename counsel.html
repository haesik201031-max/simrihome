<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>온라인 상담 (Google Forms)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --primary:#1e5bff;
    --bg:#f6f8fb;
    --text:#111;
    --muted:#667085;
    --card:#fff;
    --border:#e5e7eb;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
  .wrap{max-width:980px;margin:0 auto;padding:28px}
  .topnav{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
  a.home{color:var(--primary);text-decoration:none;font-weight:700}
  h1{font-size:26px;margin:8px 0 6px}
  .muted{color:var(--muted)}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 16px rgba(17,24,39,.06);margin:12px 0;padding:16px 18px}
  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:8px}
  .btn{appearance:none;border:1px solid var(--border);background:#eef2ff;color:#0b3bff;font-weight:700;border-radius:10px;padding:10px 14px;cursor:pointer;text-decoration:none;display:inline-block}
  .btn.secondary{background:#fff;color:#111}
  iframe.form{
    width:100%;
    border:0;
    /* 구글폼 길이가 길어지는 것을 대비해 넉넉한 높이 부여 */
    height:2000px;
    border-radius:12px;
    background:#fff;
  }
  @media (max-width:640px){
    iframe.form{height:2400px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="topnav">
      <div class="muted">마음건강 자가검진</div>
      <a class="home" href="index.html">← 메인으로</a>
    </div>

    <h1>온라인 상담</h1>
    <p class="muted">아래 폼에 접수하면 담당자가 확인 후 연락드립니다. 폼이 보이지 않으면 “새 창에서 열기” 버튼을 이용하세요.</p>

    <div class="card">
      <div class="actions">
        <!-- 새 창 이동용: 보스가 주신 원본 링크 그대로 -->
        <a class="btn" target="_blank" rel="noopener"
           href="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?usp=header">
          새 창에서 열기
        </a>
        <!-- 폼이 안 보일 때 안내 링크 -->
        <a class="btn secondary" target="_blank" rel="noopener"
           href="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?usp=header">
          폼이 안 보이면 클릭
        </a>
      </div>

      <!-- 임베드용(권장) : embedded=true 파라미터 사용 -->
      <iframe
        class="form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSc3C7dxR-Aj_hoiCSTScEMVspsynE9q1wMvBjlrwceDccJrHg/viewform?embedded=true">
        로드 중… 잠시만 기다려 주세요.
      </iframe>
    </div>
  </div>
</body>
</html>
