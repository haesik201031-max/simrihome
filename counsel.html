<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상담 신청하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f6f8fb;
      color: #111;
    }
    .wrap {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #1668e3;
      color: #fff;
      border: 0;
      border-radius: 12px;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      background: #0d47a1;
    }
    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .muted {
      color: #667085;
    }
    a.home {
      color: #1668e3;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topnav">
      <div class="muted">마음건강 자가검진</div>
      <a class="home" href="index.html">← 메인으로</a>
    </div>

    <h1>상담 신청하기</h1>
    <p>
      자가검진 결과를 확인하셨다면, 보다 깊이 있는 상담을 통해<br/>
      현재 상황을 점검하고 맞춤형 도움을 받으실 수 있습니다.<br/><br/>
      아래 버튼을 클릭하면 상담 신청을 위한 <b>구글폼</b>으로 이동합니다.<br/>
      (전화번호, 이메일, 상담 요청 사항 등은 구글폼에서 직접 작성하게 됩니다.)
    </p>

    <!-- 상담 신청 버튼 -->
    <a class="btn" href="https://docs.google.com/forms/d/e/폼-ID/formResponse" target="_blank">
      구글폼에서 상담 신청하기
    </a>
  </div>
</body>
</html>
