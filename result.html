<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>검사 결과</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{font-family:"Noto Sans KR",sans-serif;background:#f6f8fb;margin:0}
  .wrap{max-width:720px;margin:0 auto;padding:32px}
  .card{background:#fff;border:1px solid #ddd;border-radius:14px;padding:20px;margin:12px 0}
</style>
</head>
<body>
<div class="wrap">
  <h2>검사 결과</h2>
  <div id="out" class="card"></div>
</div>

<script>
const params=new URLSearchParams(window.location.search);
const name=params.get("name"),gender=params.get("gender"),age=params.get("age"),location=params.get("location"),score=params.get("score");
let guide=""; 
if(score<=3) guide="낮음: 정신증적 경험이 거의 없거나 경미합니다.";
else if(score<=6) guide="중간: 혼란을 일으킬 수 있는 경험이 반복될 수 있습니다. → 상담 권장";
else guide="높음: 환각·망상적 경험이 뚜렷합니다. → 상담 필수 요망";
document.getElementById("out").innerHTML=`
  <b>이름:</b> ${name}<br>
  <b>성별:</b> ${gender}<br>
  <b>나이:</b> ${age}세<br>
  <b>거주지:</b> ${location}<br>
  <b>총점:</b> ${score}<br>
  <b>판정:</b> ${guide}
`;
</script>
</body>
</html>
