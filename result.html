<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>검사 결과</title>
<style>
body{font-family:"Noto Sans KR",sans-serif;background:#f6f9fc;margin:0}
header{padding:20px 16px;background:#2b6cb0;color:#fff}
.wrap{max-width:800px;margin:24px auto;padding:0 16px}
.card{background:#fff;border:1px solid #e6eef5;border-radius:12px;padding:20px}
.hbar{height:20px;background:linear-gradient(90deg,#a8e063,#56ab2f,#00a1ff);border-radius:999px;position:relative}
.dot{position:absolute;top:-6px;width:32px;height:32px;border-radius:50%;background:#ffcc4d;border:3px solid #fff;box-shadow:0 2px 8px rgba(0,0,0,.15)}
.row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin-top:18px}
.btn{display:block;text-align:center;background:#2b6cb0;color:#fff;border-radius:10px;padding:12px 14px;text-decoration:none;font-weight:600}
.note{color:#666;font-size:.95rem}
</style>
</head>
<body>
<header><h1>검사 결과</h1></header>
<div class="wrap">
  <div class="card">
    <h2 id="title"></h2>
    <div style="margin:14px 0 6px"><b id="scoreTxt"></b></div>
    <div class="hbar"><div class="dot" id="dot"></div></div>
    <div class="note" style="margin-top:12px" id="msg"></div>
    <div class="row">
      <a class="btn" href="counsel.html" id="counselBtn">온라인 상담</a>
      <a class="btn" href="index.html">다른 항목 검사</a>
      <a class="btn" target="_blank" href="https://www.google.com/search?q=%EA%B2%BD%EC%83%81+%EC%A0%95%EC%8B%A0%EA%B1%B4%EA%B0%95+%EC%A7%80%EC%9B%90">도움 기관</a>
    </div>
  </div>
</div>
<script>
const p = new URLSearchParams(location.search);
const tool = p.get('tool')||'검사';
const score = Number(p.get('score')||0);
const category = p.get('category')||'';
document.getElementById('title').textContent = `${tool} 결과: ${category}`;
document.getElementById('scoreTxt').textContent = `나의 점수는 ${score}점 입니다. (총점 40점 기준)`;
const dot = document.getElementById('dot');
const pos = Math.max(0, Math.min(100, (score/40)*100));
dot.style.left = `calc(${pos}% - 16px)`;
const msg = {
  '저위험':'자가검진은 진단이 아니며, 생활습관 관리를 꾸준히 이어가세요.',
  '위험음주':'음주에 대한 단기 개입과 모니터링이 필요합니다.',
  '유해음주':'건강·관계 문제 위험이 높습니다. 전문상담을 권장합니다.',
  '알코올사용장애 의심':'빠른 평가 및 치료 연계가 권장됩니다.'
}[category] || '';
document.getElementById('msg').textContent = msg;
</script>
</body>
</html>
