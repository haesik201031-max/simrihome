<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>심리검사 메인 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:"Noto Sans KR",sans-serif;margin:0;background:#f6f7fb;color:#111}
    .wrap{max-width:960px;margin:0 auto;padding:32px}
    h1{text-align:center;font-size:28px;margin-bottom:20px}
    .card{background:#fff;border:1px solid #ddd;border-radius:14px;padding:18px;margin:12px 0;box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .card h3{margin:0 0 6px}
    .card p{margin:0 0 10px;color:#555}
    .card button{background:#2563eb;color:#fff;border:0;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600}
    .info{margin:20px 0;padding:16px;background:#eef5ff;border:1px solid #cfe2ff;border-radius:12px}
    .info label{display:block;margin:8px 0 4px}
    .info input, .info select{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
  </style>
</head>
<body>
<div class="wrap">
  <h1>마음건강 자가검진</h1>

  <div class="info">
    <h3>기본정보 입력</h3>
    <label>이름</label><input type="text" id="name" />
    <label>성별</label>
    <select id="gender"><option>남</option><option>여</option></select>
    <label>나이</label><input type="number" id="age" />
    <label>거주지</label><input type="text" id="location" />
  </div>

  <div class="card">
    <h3>정신증 (CAPE-15)</h3>
    <p>양성/음성/우울 관련 경험 빈도 및 고통</p>
    <button onclick="startTest('test-cape15.html')">검사 시작</button>
  </div>
</div>

<script>
function startTest(page){
  const name=document.getElementById("name").value.trim();
  const gender=document.getElementById("gender").value;
  const age=document.getElementById("age").value.trim();
  const location=document.getElementById("location").value.trim();
  if(!name||!age||!location){alert("모든 기본정보를 입력하세요.");return;}
  const query=`?name=${encodeURIComponent(name)}&gender=${encodeURIComponent(gender)}&age=${encodeURIComponent(age)}&location=${encodeURIComponent(location)}`;
  window.location.href=page+query;
}
</script>
</body>
</html>
