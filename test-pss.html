<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PSS 스트레스 검사</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Noto Sans KR", sans-serif; margin:0; background:#f6f8fb; color:#111; }
    .wrap { max-width:800px; margin:0 auto; padding:32px; }
    h1 { font-size:26px; margin-bottom:20px; }
    .question { margin:16px 0; padding:14px; background:#fff; border:1px solid #ddd; border-radius:12px; }
    .question h3 { margin:0 0 10px; font-size:16px; }
    .options label { display:block; margin:6px 0; }
    button { margin-top:20px; padding:12px 18px; font-size:16px; font-weight:700;
             background:#2563eb; color:#fff; border:none; border-radius:10px; cursor:pointer; }
    .result-box {
      margin-top:24px; padding:20px; border-radius:12px;
      background:#fff; border:1px solid #ddd; font-size:15px; line-height:1.6;
    }
    .low { border-left:6px solid #22c55e; }     /* 낮음 → 초록 */
    .mid { border-left:6px solid #f59e0b; }     /* 중간 → 주황 */
    .high { border-left:6px solid #ef4444; }    /* 높음 → 빨강 */
    .btn-counsel {
      display:block; margin:28px auto 0; text-align:center; padding:14px 20px;
      font-size:18px; font-weight:700; background:#1d4ed8; color:#fff;
      border:none; border-radius:12px; cursor:pointer;
    }
  </style>
</head>
<body>
<div class="wrap">
  <h1>PSS 스트레스 검사</h1>

  <!-- 문항 예시 (실제는 총 10문항) -->
  <div class="question">
    <h3>1. 지난 한 달 동안, 예상치 못한 일 때문에 화가 난 적이 얼마나 있었습니까?</h3>
    <div class="options">
      <label><input type="radio" name="q1" value="0"> 전혀 없음</label>
      <label><input type="radio" name="q1" value="1"> 가끔</label>
      <label><input type="radio" name="q1" value="2"> 자주</label>
      <label><input type="radio" name="q1" value="3"> 매우 자주</label>
    </div>
  </div>

  <div class="question">
    <h3>2. 지난 한 달 동안, 중요한 일들을 통제할 수 없다고 느낀 적이 얼마나 있었습니까?</h3>
    <div class="options">
      <label><input type="radio" name="q2" value="0"> 전혀 없음</label>
      <label><input type="radio" name="q2" value="1"> 가끔</label>
      <label><input type="radio" name="q2" value="2"> 자주</label>
      <label><input type="radio" name="q2" value="3"> 매우 자주</label>
    </div>
  </div>

  <!-- 결과 버튼 -->
  <button onclick="calcResult()">결과 보기</button>

  <!-- 결과 출력 -->
  <div id="result" class="result-box" style="display:none;"></div>

  <!-- 상담 신청 버튼 -->
  <button class="btn-counsel" onclick="location.href='counsel.html'">상담 신청하기</button>
</div>

<script>
function calcResult(){
  let total = 0;
  const qCount = 2; // 실제는 10문항으로 확장해야 함
  for(let i=1; i<=qCount; i++){
    const val = document.querySelector(`input[name=q${i}]:checked`);
    if(val) total += parseInt(val.value);
  }

  const box = document.getElementById("result");
  let msg="", cls="";

  if(total <= 6){ 
    msg = "<b>수준: 낮음</b><br>일상에서 큰 스트레스는 느끼지 않고 있습니다. 현재의 생활을 유지하면 좋습니다.";
    cls = "low";
  } else if(total <= 12){
    msg = "<b>수준: 중간</b><br>평균적인 수준의 스트레스를 경험하고 있습니다. 관리법을 실천하세요.<br>→ 상담 선택 권장";
    cls = "mid";
  } else {
    msg = "<b>수준: 높음</b><br>스트레스가 상당히 높은 상태입니다. 건강에 영향을 줄 수 있으므로 전문가 상담이 필요합니다.<br>→ 상담 필수 요망";
    cls = "high";
  }

  box.className = "result-box " + cls;
  box.innerHTML = msg + `<br><br><span class="muted">총점: ${total}점</span>`;
  box.style.display = "block";
}
</script>
</body>
</html>
