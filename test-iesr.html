<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>AUDIT-K (알코올 사용)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f8fb;color:#111}
  .wrap{max-width:900px;margin:0 auto;padding:32px}
  h1{font-size:28px;margin:8px 0 16px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:22px 20px;margin:14px 0;box-shadow:0 6px 16px rgba(17,24,39,.06)}
  .q{margin:0 0 12px;font-weight:600}
  .opts label{display:inline-flex;align-items:center;gap:8px;margin:6px 10px 6px 0;padding:8px 10px;border-radius:10px;border:1px solid #e5e7eb;cursor:pointer}
  .btn{display:inline-block;background:#1668e3;color:#fff;border:0;border-radius:10px;padding:14px 18px;font-weight:700;cursor:pointer}
  .result{background:#eef5ff;border:1px solid #cfe2ff;border-radius:12px;padding:16px 18px;margin-top:16px}
  .muted{color:#667085}
  .topnav{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  a.home{color:#1668e3;text-decoration:none;font-weight:600}
</style>
</head>
<body>
<div class="wrap">
  <div class="topnav">
    <div class="muted">마음건강 자가검진</div>
    <a class="home" href="index.html">← 메인으로</a>
  </div>
  <h1>AUDIT-K (알코올 사용)</h1>
  <p class="muted">지난 1년 동안의 음주 관련 경험을 선택하세요.</p>

  <form id="form"></form>

  <div>
    <button class="btn" id="submitBtn" type="button">결과 보기</button>
    <div id="out" class="result" style="display:none"></div>
  </div>
</div>

<script>
const qs = [
  "술은 얼마나 자주 마십니까?",
  "평소 술을 마시는 날, 몇 잔 정도나 마십니까?",
  "한 번의 음주에서 소주 1병 또는 맥주 4캔 이상 마시는 일이 얼마나 자주 있습니까?",
  "일단 술을 마시기 시작하면 멈출 수 없었던 때가 얼마나 자주 있었습니까?",
  "음주 때문에 평소 할 수 있었던 일을 실패한 적이 얼마나 자주 있었습니까?",
  "술 마신 다음날 아침 해장술이 필요했던 적이 얼마나 자주 있었습니까?",
  "음주 후 죄책감이 들거나 후회한 적이 얼마나 자주 있었습니까?",
  "음주 때문에 전날 밤에 있었던 일이 기억나지 않았던 적이 얼마나 자주 있었습니까?",
  "음주로 인해 자신이나 다른 사람이 다친 적이 있었습니까?",
  "친지/친구/의사가 당신의 음주를 걱정하거나 끊기를 권유한 적이 있었습니까?"
];

// 각 문항의 보기와 점수
const choices = [
  // 1
  ["전혀 마시지 않는다","한 달에 한 번 미만","한 달에 2~4회","주 2~3회","주 4회 이상"],
  // 2
  ["1~2잔","3~4잔","5~6잔","7~9잔","10잔 이상"],
  // 3~8 (같은 선택지)
  ["전혀 없다","한 달에 1번 미만","한 달에 1번","일주일에 1번","거의 매일"],
  // 9 (0/2/4)
  ["없었다","있었지만 지난 1년간은 없음","지난 1년간 있었다"],
  // 10 (0/2/4)
  ["없었다","있었지만 지난 1년간은 없음","지난 1년간 있었다"]
];

// 점수 매핑
function scoreMap(qIndex, optIndex){
  // 0..10 문항 인덱스
  if(qIndex <= 7){ // 1~8 번
    return optIndex; // 0..4
  }
  // 9~10 번: 0/2/4
  return [0,2,4][optIndex];
}

const form = document.getElementById('form');
qs.forEach((t,i)=>{
  const box = document.createElement('div'); box.className='card';
  const ch = (i<8) ? choices[i<2?i:2] : choices[i]; // 1:0, 2:1, 3~8:2, 9:3, 10:4
  box.innerHTML = `
    <div class="q">${i+1}. ${t}</div>
    <div class="opts">
      ${ch.map((lb,idx)=>`
        <label><input type="radio" name="q${i}" value="${idx}" required/> ${lb}</label>
      `).join('')}
    </div>`;
  form.append(box);
});

function score(){
  let s=0,c=0;
  qs.forEach((_,i)=>{
    const sel = form.querySelector(`input[name="q${i}"]:checked`);
    if(!sel) return;
    s += scoreMap(i, Number(sel.value));
    c++;
  });
  if(c!==qs.length) return null;
  return s; // 0~40
}

document.getElementById('submitBtn').addEventListener('click', ()=>{
  const sc = score();
  const out = document.getElementById('out');
  if(sc===null){ alert('모든 문항을 선택해 주세요.'); return; }
  let level="", guide="";
  if(sc<=7){ level="저위험"; guide="위험 음주 가능성은 낮습니다."; }
  else if(sc<=15){ level="위험음주"; guide="음주 습관 점검이 필요합니다."; }
  else if(sc<=19){ level="유해음주"; guide="건강·일상에 해가 될 수 있습니다. 상담/치료를 고려하세요."; }
  else { level="의존 가능성 높음"; guide="전문가 평가 및 치료가 권고됩니다."; }

  out.style.display='block';
  out.innerHTML = `<b>총점: ${sc}점 (0~40)</b><br/>구분: <b>${level}</b><br/><span class="muted">${guide}</span>`;
});
</script>
</body>
</html>
